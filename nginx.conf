# 定义一个Nginx服务器块，处理80端口的请求
server {
    # 监听80端口（HTTP默认端口）
    listen 80;
    # 设置网站根目录为Nginx默认的静态文件目录
    root /usr/share/nginx/html;
    # 设置默认索引文件为index.html
    index index.html;
    
    # 处理根路径("/")的请求
    location / {
        # 尝试按顺序查找请求的文件或目录，找不到则返回index.html
        # 用于支持前端路由（如React Router、Vue Router的history模式）
        try_files $uri $uri/ /index.html;
    }
    
    # 处理所有以"/api"开头的请求（API接口请求）
    location /api {
        # 将API请求代理转发到后端服务的8080端口
        # "backend"是后端服务的容器名或主机名，需在同一网络中可访问
        proxy_pass http://crypto-backend:8080/api;
        # 设置代理请求的Host头为客户端请求的Host
        proxy_set_header Host $host;
        # 设置代理请求的X-Real-IP头为客户端的真实IP地址
        proxy_set_header X-Real-IP $remote_addr;
    }
}